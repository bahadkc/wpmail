name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test application
      run: npm test --if-present
      
    - name: Trigger Render Deploy
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        echo "ğŸš€ Deployment triggered on Render!"
        echo "Your app will be available at your Render URL in a few minutes"
        
    - name: Deployment Status
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Check your Render dashboard for the live URL"
        echo "ğŸ“± Your WhatsApp notification app is now live!" 