<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP to Mail by Baha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #25D366, #128C7E);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .start-button {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            margin-bottom: 1.5rem;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stop-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-left: 1rem;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        .stop-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .status.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .welcome-text {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stop-button {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±‚úâÔ∏è</div>
        <h1 class="welcome-text">Welcome to WP to Mail by Baha</h1>
        <p class="subtitle">Monitor your WhatsApp messages and get email notifications when you receive new messages from your top contacts.</p>
        
        <div class="button-group">
            <button id="startBtn" class="start-button">
                Start Monitoring
            </button>
            <button id="stopBtn" class="stop-button hidden">
                Stop Monitoring
            </button>
        </div>
        
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                startBtn.innerHTML = '<span class="spinner"></span>Starting...';
                startBtn.disabled = true;
            } else {
                startBtn.innerHTML = 'Start Monitoring';
                startBtn.disabled = false;
            }
        }

        async function startMonitoring() {
            setLoading(true);
            hideStatus();
            
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Failed to start monitoring. Please check your connection.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function stopMonitoring() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'info');
                    stopBtn.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Failed to stop monitoring. Please check your connection.', 'error');
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.running) {
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    showStatus('WhatsApp monitoring is currently active', 'success');
                }
            } catch (error) {
                console.log('Could not check status');
            }
        }

        startBtn.addEventListener('click', startMonitoring);
        stopBtn.addEventListener('click', stopMonitoring);

        // Check status on page load
        checkStatus();
    </script>
</body>
</html>
